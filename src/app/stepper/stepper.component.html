<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Vælg dato</ng-template>
      <app-date></app-date>
      <br>
      <app-time></app-time>
      <div>
        <button mat-button matStepperNext>Næste</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Antal personer</ng-template>
        <app-attendances></app-attendances>
        <div>
          <button mat-button matStepperNext>Næste</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Vælg pakke</ng-template>
          <app-package-list></app-package-list>
          <div>
            <button mat-button matStepperNext>Næste</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Vælg aktiviteter</ng-template>
            <app-activities-list></app-activities-list>
            <div>
              <button mat-button matStepperNext>Næste</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
              <ng-template matStepLabel>Ønskes mad?</ng-template>
                <app-food-check></app-food-check>
              <div>
                <button mat-button matStepperNext>Næste</button>
              </div>
            </form>
          </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Kontakt oplysninger</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Godkend ordre</ng-template>
        <app-date></app-date>
        <br>
        <app-time></app-time>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Næste</button>
        </div>
      </form>
    </mat-step>
  <mat-step>
  <mat-step [stepControl]="forthFormGroup">
      <form [formGroup]="forthFormGroup">
        <ng-template matStepLabel>Færdig</ng-template>
        <app-date></app-date>
        <br>
        <app-time></app-time>
        <div>
          <button mat-button matStepperNext>Næste</button>
        </div>
      </form>
    </mat-step>
    <ng-template matStepLabel>Done</ng-template>
    Ordre sendt.
    <!-- <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div> -->
  </mat-step>
</mat-vertical-stepper>
